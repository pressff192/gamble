<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>üé∞ –°–ª–æ—Ç–∏ –ö–∞–∑–∏–Ω–æ</title>
    <style>
        body {

        }

        }
        .reels {

        }
        button:disabled {

        }
        .bet-input {
            margin-top: 10px;

            border-radius: 5px;
            width: 120px;
        }
        .message {
            font-size: 20px;
            margin-top: 20px;
            color: #ffcc00;
        }
    </style>
</head>
<body>

<h1>üé∞ –°–ª–æ—Ç–∏ –ö–∞–∑–∏–Ω–æ</h1>

<!-- –ü–æ–ª–µ –¥–ª—è —Å—Ç–∞–≤–∫–∏ -->
<div class="bet">
    <label for="betInput">–°—Ç–∞–≤–∫–∞: </label>
    <input type="number" id="betInput" class="bet-input" value="0.10" min="0.10" step="0.01" />
</div>

<!-- –ë–∞–ª–∞–Ω—Å –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ -->
<div class="balance" id="balance">üí∞ –ë–∞–ª–∞–Ω—Å: $100.00</div>

<div class="reels">
    <div class="reel" id="reel1">‚ùî</div>
    <div class="reel" id="reel2">‚ùî</div>
    <div class="reel" id="reel3">‚ùî</div>
</div>

<!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –∫—Ä—É—á–µ–Ω–Ω—è -->
<button id="spinButton" onclick="spin()">–ö—Ä—É—Ç–∏—Ç–∏ üé≤</button>

<!-- –ú—ñ—Å—Ü–µ –¥–ª—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å -->
<div class="message" id="gameMessage"></div>

<script>
    const symbols = ["üçí", "üçã", "üîî", "üíé", "7Ô∏è‚É£", "‚≠ê"];
    let balance = 100.00; // –ü–æ—á–∞—Ç–∫–æ–≤–∏–π –±–∞–ª–∞–Ω—Å –≤ –¥–æ–ª–∞—Ä–∞—Ö
    const spinButton = document.getElementById("spinButton");
    const betInput = document.getElementById("betInput");
    const gameMessage = document.getElementById("gameMessage");

    function randomSymbol() {
        return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function updateBalance() {
        document.getElementById("balance").textContent = "üí∞ –ë–∞–ª–∞–Ω—Å: $" + balance.toFixed(2);
    }

    function showMessage(message) {
        gameMessage.textContent = message; // –í–∏–≤–æ–¥–∏–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –Ω–∞ –µ–∫—Ä–∞–Ω
    }

    function spin() {
        const bet = parseFloat(betInput.value);

        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ –≤–∞–ª—ñ–¥–Ω—ñ—Å—Ç—å —Å—Ç–∞–≤–∫–∏
        if (isNaN(bet) || bet <= 0 || bet > balance) {
            showMessage("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω—É —Å—Ç–∞–≤–∫—É (–º–µ–Ω—à–µ –∞–±–æ –¥–æ—Ä—ñ–≤–Ω—é—î –≤–∞—à–æ–º—É –±–∞–ª–∞–Ω—Å—É).");
            return;
        }

        balance -= bet;
        updateBalance();
        spinButton.disabled = true;
        gameMessage.textContent = ""; // –û—á–∏—â–∞—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ø–µ—Ä–µ–¥ –ø–æ—á–∞—Ç–∫–æ–º –≥—Ä–∏

        let steps = 10;
        let interval = setInterval(() => {
            document.getElementById("reel1").textContent = randomSymbol();
            document.getElementById("reel2").textContent = randomSymbol();
            document.getElementById("reel3").textContent = randomSymbol();
            steps--;
            if (steps <= 0) {
                clearInterval(interval);
                finishSpin(bet);
            }
        }, 100);
    }

    function finishSpin(bet) {
        const finalSymbols = [randomSymbol(), randomSymbol(), randomSymbol()];
        document.getElementById("reel1").textContent = finalSymbols[0];
        document.getElementById("reel2").textContent = finalSymbols[1];
        document.getElementById("reel3").textContent = finalSymbols[2];

        if (finalSymbols[0] === finalSymbols[1] && finalSymbols[1] === finalSymbols[2]) {
            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ –¥–∂–µ–∫–ø–æ—Ç (—Å–∏–º–≤–æ–ª–∏ "7Ô∏è‚É£" –Ω–∞ –≤—Å—ñ—Ö –±–∞—Ä–∞–±–∞–Ω–∞—Ö)
            if (finalSymbols[0] === "7Ô∏è‚É£") {
                const winnings = bet * 100000;
                balance += winnings;
                showMessage("üéâ –í–∏ –≤–∏–≥—Ä–∞–ª–∏ –î–∂–µ–∫–ø–æ—Ç! " + winnings.toFixed(2) + " –º–æ–Ω–µ—Ç!");
            } else {
                const winnings = bet * 100;
                balance += winnings;
                showMessage("üéâ –í–∏ –≤–∏–≥—Ä–∞–ª–∏ " + winnings.toFixed(2) + " –º–æ–Ω–µ—Ç!");
            }
        } else {
            showMessage("üò¢ –ü—Ä–æ–≥—Ä–∞—à. –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑!");
        }

        updateBalance();
        spinButton.disabled = false;
    }
</script>

</body>
</html>
