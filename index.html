<body>

<h1>üé∞ –°–ª–æ—Ç–∏ –ö–∞–∑–∏–Ω–æ</h1>
<div class="balance" id="balance">üí∞ –ë–∞–ª–∞–Ω—Å: 100</div>
<div class="reels">
    <div class="reel" id="reel1">‚ùî</div>

</div>
<button id="spinButton" onclick="spin()">–ö—Ä—É—Ç–∏—Ç–∏ üé≤</button>

<script>
    const symbols = ["üçí", "üçã", "üîî", "üíé", "7Ô∏è‚É£", "‚≠ê"];
    let balance = 100;
    const bet = 10;
    const spinButton = document.getElementById("spinButton");

    function randomSymbol() {
        return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function updateBalance() {
        document.getElementById("balance").textContent = "üí∞ –ë–∞–ª–∞–Ω—Å: " + balance;
    }

    function showMessage(message) {
        alert(message);
    }

    function spin() {
        if (balance < bet) {
            showMessage("–£ –≤–∞—Å –Ω–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –º–æ–Ω–µ—Ç –¥–ª—è –Ω–æ–≤–æ—ó —Å—Ç–∞–≤–∫–∏.");
            return;
        }

        balance -= bet;
        updateBalance();
        spinButton.disabled = true;

        let steps = 10;
        let interval = setInterval(() => {
            document.getElementById("reel1").textContent = randomSymbol();
            document.getElementById("reel2").textContent = randomSymbol();
            document.getElementById("reel3").textContent = randomSymbol();
            steps--;
            if (steps <= 0) {
                clearInterval(interval);
                finishSpin();
            }
        }, 100);
    }

    function finishSpin() {
        const finalSymbols = [randomSymbol(), randomSymbol(), randomSymbol()];
        document.getElementById("reel1").textContent = finalSymbols[0];
        document.getElementById("reel2").textContent = finalSymbols[1];
        document.getElementById("reel3").textContent = finalSymbols[2];

        if (finalSymbols[0] === finalSymbols[1] && finalSymbols[1] === finalSymbols[2]) {
            const winnings = bet * 10;
            balance += winnings;
            showMessage("üéâ –í–∏ –≤–∏–≥—Ä–∞–ª–∏ " + winnings + " –º–æ–Ω–µ—Ç!");
        } else {
            showMessage("üò¢ –ü—Ä–æ–≥—Ä–∞—à. –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑!");
        }

        updateBalance();
        spinButton.disabled = false;
    }
</script>
